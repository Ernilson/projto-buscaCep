config.activate.on-profile[0]=cp
# Datasource
spring.datasource.url=jdbc:postgresql://postgres-db:5432/dominiodb1?currentSchema=public
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
serve.port = 9080


# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

viaCep.endpoint=http://viacep.com.br/ws
spring.flyway.enabled=false
springdoc.swagger-ui.path=/contato/swagger-ui.html

# Naming strategy
#spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
#spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

